Непривычное решение='Unusual <span class="orange-text">solution</span>'

Непривычное для Одессы и для Украины архитектурное решение KANDINSKY создано интернациональной командой, включающей в себя итальянских и украинских архитекторов. Динамичные линии фасадов – словно отсылка к творчеству Кандинского, которому свойственна  геометрическая гармония.='The KANDINSKY architectural solution that is quite unusual for Odessa and Ukraine was created by an <span class="sans-italic">international</span> consisting of <span class="demibold">Italian and Ukrainian architects</span>. Dynamic façade lines are <span class="sans-italic">like a
