Location.=Location

<span>KANDINSKY Odessa Residence</span> расположен в курортной части Одессы, на Французском бульваре, 65. Прежде здесь размещались дачи одесских аристократов, сегодня же здесь живописные парки соседствуют с домами отдыха и уютными ресторанами.='<span> KANDINSKY Odessa Residence </span> is located in the resort part of Odessa, on the French Boulevard. Before it housed the dacha of Odessa aristocrats, today here the picturesque parks adjoin with rest houses and cozy restaurants.'

Спуск к морю='Descent <span class="orange-text"> to the sea</span>'

От просторного городского пляжа резиденцию отделяет лишь знаменитая Трасса здоровья – излюбленное место прогулок одесситов. Спуститься к морю можно с помощью лифта, предназначенного для жителей KANDINSKY.='The residence is separated from the city beach only by well-known <span class="demibold"> Trace of Health</span> – a favourite place
for a walk of the Odessites. <span class="sans-italic"> It is possible to go down to the sea by the lifts</span>, designed for the residents of
the KANDINSKY and for all locals, as well. The tunnel decorated with mosaic panel of the previous
century, that will be carefully reconstructed, leads from the lifts to the sea. '

Пешая доступность='Walking <span class="orange-text"> distance</span>'

В пешей доступности от резиденции находится множество кафе, ресторанов и ночных клубов, а также супермаркеты и сервисные центры. Но чтобы получить все необходимое для жизни, жителям KANDINSKY не требуется покидать резиденцию, ведь рестораны и магазины расположены и на ее территории.='There are a <span class="orange-text">lot of cafés</span>, <span class="demibold-blue">restaurants</span> and <span class="orange-text">night clubs</span>, as well as, <span class="sans-italic">supermarket and service centres</span> within a
walking distance. But for the residents of the KANDINSKY <span class="demibold-blue">to get all things required for life is not
necessary to leave the residence</span>, since the restaurants <span class="sans-italic">and shops are located on its territory.</span>'

